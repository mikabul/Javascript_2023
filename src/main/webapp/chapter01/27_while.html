<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>while</title>
</head>
<body>
	<script>
		var x=0;
        var sum=0;
        
        while(1){
			if(x % 3 == 0){
				sum += x;
			}
			if(x == 100) break;
			x++;
		}
		document.write("1~100까지의 수 중에서 3의 배수의 합 : <b>" + sum + "</b>");
	</script>
</body>
</html>
