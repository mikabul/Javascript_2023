<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function</title>
</head>
<body>
	<script>
		var text1 = "함수 선언 전 호출";
		var text2 = "함수 선언 후 호출";
		
		printMsg(text1);// 무명의 함수 선언 전에 호출
		var printMsg = function(msg){ // 무명함수
			document.write("함수 호출 메세지 : " + msg + "<br>");
		}
		printMsg(text2);// 함수 선언 후에 호출
		
	</script>
</body>
</html>
