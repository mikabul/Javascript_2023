<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function</title>
</head>
<body>
	<script>
		/* !자바 스크립트는 오버로딩 할수 없다! */
		
		function add(){
			var i, sum = 0;
			for(i = 0; i < arguments.length; i++){
				sum += arguments[i];
			}
			document.write("수행 결과 : " + sum + "</p>");
		}
		
		var r1 = add(2,3);
		var r2 = add(2,3,4);
		var r3 = add(4,5,6,7);
		var r4 = add(4,5,6,7,8,9,10);
		
	</script>
	
</body>
</html>
