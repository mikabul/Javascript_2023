<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>arr</title>
</head>

<body>
	<script>
		var kdata=['서울', '부산', '구포', '대구', '대전'];
		var str1 = kdata.push("청주", "세종");
		
		document.write("데이터: " + str1 + "<br>"); //7
		document.write("남은 데이터: " + kdata + "<br>");//서울, 부산, 구포, 대구, 대전, 청주, 세종
		
		//-------------------------------------------------
		
		var p2 = kdata.pop();
		
		document.write("삭제 데이터: " + p2 + "<br>");//세종
		document.write("남은 데이터: " + kdata + "<br>");//서울, 부산, 구포, 대구, 대전, 청주
		
	</script>
	<p>


</body>

</html>
