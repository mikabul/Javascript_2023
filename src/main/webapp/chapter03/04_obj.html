<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>object</title>
</head>
<body>
	<p id="carname"></p>
	<p id="carcolor"></p>
	<p id="downspeed"></p>
	<p id="upspeed"></p>
	
	<script>
		var car = {
			name: 'sonata',
			color: 'white',
			speed: 60,
			speedUp:function(a){
				var sp = this.speed + a;
				
				if(sp >= 180){
					sp = 50;
					return sp;
				}else{
					return sp;
				}
			},
			speedDown:function(a){
				var sp = this.speed - a;
				
				if(sp <= 0){
					sp = 0;
					return sp;
				}else{
					return sp;
				}
			}
		};
	var cname = document.getElementById("carname");
	cname.textContent = car.name;
	var ccolor = document.getElementById("carcolor");
	ccolor.textContent = car.color;
	
	var upSpeed = document.getElementById("upspeed");
	upSpeed.textContent = "속도 증가 : " + car.speedUp(100);
	var downSpeed = document.getElementById("downspeed");
	downspeed.textContent = "속도 감소 : " + car.speedDown(30);
	</script>
</body>
</html>
