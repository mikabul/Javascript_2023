<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			var checkbox = document.getElementById("myCheckbox");
			var output = document.getElementById("output");

			checkbox.addEventListener("change", function () {
				var ischecked = checkbox.value;
				console.log(ischecked);
				output.textContent = "동의여부 : " + (ischecked ? "동의됨" : "거부됨");
			});
		});
		document.addEventListener("DOMContentLoaded", function () {
			var radios = document.querySelectorAll('input[type="radio"]');
			var output = document.getElementById("output");

			radios.forEach(function (radio) {
				radio.addEventListener("change", function () {
					var selectedColor = document.querySelector(
						'input[name="color"]:checked'
					).value;
					output.textContent = "선택된 색상: " + selectedColor;
				});
			});
		});
	</script>
</head>

<body>
	<label> <input type="checkbox" id="myCheckbox" /> 동의합니다 </label>
	<div id="output"></div>
	<!-- 라디오 -->
	<input type="radio" name="color" value="red" id="redRadio" />
	<label for="redRadio">빨강</label>
	<input type="radio" name="color" value="green" id="greenRadio" />
	<label for="greenRadio">초록</label>
	<input type="radio" name="color" value="blue" id="blueRadio" />
	<label for="blueRadio">파랑</label>
	<div id="output"></div>

</body>

</html>
